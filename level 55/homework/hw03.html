<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="./hw03.1.css">
    
</head>
<body>
    <div class="div">
        <div class="photo">
            <img src="./hw03.2.PNG"">
        </div>
        <div class="sign">
            <h2 class="sign-in">Sign In</h2>
            <form>
                <div class="email">
                    <label for="email" class="input-label">E-mail Address *</label>
                    <input type="email" id="email" name="email" class="input-field">
                </div>
                <div class="input-group">
                    <label for="password" class="input-label">Password *</label>
                    <input type="password" id="password" name="password" class="input-field">
                </div>
                <div class="forgot-password">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="pass">Forgot password?</a>
                </div>
                <button type="submit" class="sign-in2">Sign In</button>
            </form>
            <div class="sign-up">
                Don't have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="sign-uptext">Sign Up!</a>
            </div>
        </div>
    </div>
</body>
</html>
