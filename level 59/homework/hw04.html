<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hw04.1.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/480/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png">
            </div>
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Join Now</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="sign1">Sign in</a></li>
                </ul>
            </nav>
        </header>

        <main class="login-section">
            <div class="login-form">
                <h1>Welcome to your professional community</h1>
                <form>
                    <div class="input-group">
                        <label for="email">Email or phone</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <p class="password1"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot password?</a></p>
                    <button type="submit" class="sign">Sign in</button>
                    <div class="or">
                        <span>or</span>
                    </div>
                    <button type="button" class="google">
                        Continue with Google
                    </button>
                </form>
                <p class="linked1">New to LinkedIn? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Join now</a></p>
            </div>
            <div class="photo">
                <img src="./hw04.2.PNG">
            </div>
        </main>

        <footer>
            <p class="linked">By clicking Continue, you agree to LinkedIn's <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">User Agreement</a>,
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Privacy Policy</a>,and <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Cookie Policy</a>.
            </p>
        </footer>
    </div>
</body>
</html>
